name: Create S3 Bucket

on:
  push:
    branches:
      - main

jobs:
  create-s3-bucket:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Verify AWS CLI Version
      run: |
       aws --version

    - name: Set up AWS CLI
      run: |
        aws --version
         pip install --upgrade awscli
         aws configure set aws_access_key_id ${{ secrets.AKIA5JNSF6GGN2OKIUOF}}
         aws configure set aws_access_key_id ${{ secrets.IzOHyu5feg3fgwKwsyx4zlEdTsNeI74oLGuvtP/X}}
         aws configure set default.region us-east-1


    - name: Create S3 Bucket
      run: |
        aws s3api create-bucket \
          --bucket my_unique222_bucket \
          --create-bucket-configuration LocationConstraint=us-east-1
